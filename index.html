<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h5>calc</h5>
        <div id="display" class="display">
            
        

            
        </div>
        <div class="keys">  <!--butons-->
            <div class="row1"> <!-- buttons-->
                <button class="btn" ><p>7</p></button>
                <button class="btn" ><p>8</p></button>
                <button class="btn" ><p>9</p></button>
                <button class="btn" id="del" ><p><span>DEL</span></p></button>  

            </div>

            <div class="row2">
                <button class="btn"><p>4</p></button>
                <button class="btn"><p>5</p></button>
                <button class="btn"><p>6</p></button>
                <button class="btn"><p>+</p></button>
                
            </div>

            <div class="row3">
                <button class="btn"><p>1</p></button>
                <button class="btn"><p>2</p></button>
                <button class="btn"><p>3</p></button>
                <button class="btn"><p>-</p></button>
                
            </div>

            <div class="row4">
                <button class="btn"><p>.</p></button>
                <button class="btn"><p>0</p></button>
                <button class="btn"><p>/</p></button>
                <button class="btn"><p>*</p></button>
                
            </div>

            <div class="row5">
                <button class="btn" ><p>RESET</p></button>
                <button id="equals" class="btn" ><p>=</p></button>

            </div>

















        </div>





























    </div>
    <script src="script.js"></script>
</body>
</html>
